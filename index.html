<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>seabass.photo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #008080; /* Windows 95 teal */
      height: 100%;
      font-family: 'MS Sans Serif', sans-serif;
      color: black;
    }

    .window {
      width: 400px;
      background: silver;
      border: 2px solid #000;
      box-shadow: 4px 4px 0px #000;
      margin: auto;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }

    .window::before {
      content: 'seabass.photo';
      position: absolute;
      top: -24px;
      left: 8px;
      background: silver;
      padding: 2px 6px;
      font-weight: bold;
      border: 2px solid black;
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="window">
    <p>Welcome to seabass.photo</p>
  </div>
</body>
</html>
