<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <style>
    body {
      background-color: #008080;
      font-family: 'MS Sans Serif', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      border: 2px solid black;
      box-shadow: 2px 2px 0 #000;
      background: white;
    }
  </style>
</head>
<body>
  <h1 style="color: white;">ðŸ“¸ seabass.photo</h1>
  <div class="gallery" id="gallery"></div>

  <script src="images22325iceride.js"></script>
  <script>
    const container = document.getElementById('gallery');
    images.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      container.appendChild(img);
    });
  </script>
</body>
</html>
