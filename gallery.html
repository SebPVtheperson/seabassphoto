<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - seabass.photo</title>
  <style>
    body {
      background-color: #008080;
      font-family: 'MS Sans Serif', sans-serif;
      margin: 0;
      padding: 1rem;
      color: black;
    }
    .top-bar { margin-bottom: 1rem; }
    .back-link {
      color: white;
      text-decoration: none;
      background: black;
      padding: 0.3rem 0.6rem;
      border: 1px solid white;
      font-weight: bold;
    }
    h1, h2 { color: white; margin: 0.2rem 0; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      margin-top: 1rem;
    }
    .gallery a img {
      width: 100%;
      border: 2px solid black;
      box-shadow: 2px 2px 0 #000;
      background: white;
      display: block;
    }
    .error { color: #c00; margin: 1rem 0; }
    .loading { color: white; margin: 2rem; }
  </style>
</head>
<body>
  <div class="top-bar">
    <a class="back-link" href="index.html">‚Üê Back to Folders</a>
    <h1 id="page-title">üì∏ Loading...</h1>
    <h2>Open pic in new tab to see full res</h2>
  </div>

  <div id="gallery-view"></div>

  <script>
    const API = '/.netlify/functions';
    const slug = new URLSearchParams(location.search).get('slug');
    if (!slug) {
      document.getElementById('page-title').textContent = 'üì∏ Gallery';
      document.getElementById('gallery-view').innerHTML = '<p class="error">No gallery specified.</p>';
    } else {
      fetch(`${API}/get-gallery?gallery=${encodeURIComponent(slug)}`)
        .then(r => r.json())
        .then(data => {
          if (data.error) {
            document.getElementById('page-title').textContent = 'üì∏ Gallery';
            document.getElementById('gallery-view').innerHTML = '<p class="error">' + (data.error || 'Gallery not found') + '</p>';
            return;
          }
          document.getElementById('page-title').textContent = 'üì∏ ' + (data.title || slug);
          const div = document.createElement('div');
          div.className = 'gallery';
          (data.images || []).forEach(img => {
            const url = typeof img === 'string' ? img : (img.full || img.url || img);
            const thumb = typeof img === 'string' ? img : (img.thumb || img.url || img.full || img);
            const a = document.createElement('a');
            a.href = String(url);
            a.target = '_blank';
            const el = document.createElement('img');
            el.src = String(thumb);
            el.alt = (typeof img === 'object' && img.alt) ? img.alt : '';
            a.appendChild(el);
            div.appendChild(a);
          });
          document.getElementById('gallery-view').appendChild(div);
        })
        .catch(() => {
          document.getElementById('page-title').textContent = 'üì∏ Gallery';
          document.getElementById('gallery-view').innerHTML = '<p class="error">Could not load gallery.</p>';
        });
    }
  </script>
</body>
</html>
